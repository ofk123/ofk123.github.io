<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Monthly climatology logMKE Argo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.js"></script>
  <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .legend {
      position:absolute; bottom:12px; left:12px; background:#fff; padding:8px 10px;
      border-radius:6px; font: 13px/1.3 system-ui, sans-serif; box-shadow:0 1px 4px rgba(0,0,0,.2);
    }
    .legend small { color:#505050; }
  </style>
</head>
<body>
<div id="map"></div>

<div class="legend">
  <strong><div id="legend-month">log_MKE monthly climatology •  month: January</div></strong>
  <div>pressurelevel: 20 dbar (plevel3)</div>
  <img src="./legend_logMKE_magma.png" alt="colorbar" style="width:260px; display:block; margin-top:6px">
</div>

<script>

  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const frames = Array.from({length: 12}, (_, i) => {
    const n = String(i + 1).padStart(2, "0"); // '01'..'12'
    return {
      id: `logmke_${n}`,
      tilesURL: `./testdir/frame${n}/{z}/{x}/{y}.png`,
      label: `frame: ${i+1} / 12`,
      month: months[i],
    };
  });

  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    center: [-50, -50],
    zoom: 1.0,
    maxZoom: 8,
    antialias: true,
    fadeDuration: 0
  });

  map.addControl(new maplibregl.NavigationControl(), 'top-right');

  map.on('style.load', () => {
    
    if (map.setProjection) map.setProjection({ type: 'globe' });
    if (map.setFog) map.setFog({ 'horizon-blend': 10 });

    frames.forEach((f, idx) => {
      map.addSource(f.id, {
        type: 'raster',
        tiles: [f.tilesURL],
        tileSize: 256,
        scheme: 'tms',
        minzoom: 0,
        maxzoom: 6
      });
      map.addLayer({
        id: f.id,
        type: 'raster',
        source: f.id,
        paint: {
          'raster-opacity': idx === 0 ? 1 : 0,
          'raster-resampling': 'linear',
          'raster-fade-duration': 0,
          'raster-opacity-transition': { duration: 0, delay: 0 }
        }
      });
    });

    const monthEl = document.getElementById('legend-month');
    function updateLegend(i) {
      monthEl.textContent = `log_MKE monthly climatology •  month: ${frames[i].month}`;
    }
    updateLegend(0);

    let cur = 0;
    const nextIndex     = i => (i + 1) % frames.length;
    const nextnextIndex = i => (i + 2) % frames.length;

    // Prewarm helper
    const prewarm = (idx) => {
      map.setPaintProperty(frames[idx].id, 'raster-opacity', 0.001);
    };
    // Prewarm the next frame AFTER layers exist
    prewarm(nextIndex(cur));

    // Play loop
    const fps = 3;
    setInterval(() => {
      const next = nextIndex(cur);
      const nn   = nextnextIndex(cur);

      // show next first...
      map.setPaintProperty(frames[next].id, 'raster-opacity', 1);
      // ...then hide current
      map.setPaintProperty(frames[cur].id,  'raster-opacity', 0);
      updateLegend(next);
      prewarm(nn);

      cur = next;
    }, 1000 / fps);

    // Diagnostics
    console.log('MapLibre', maplibregl.version);
    console.log('WebGL2 available?', !!document.createElement('canvas').getContext('webgl2'));
    console.log('Projection now:', map.getProjection ? map.getProjection() : '(no getProjection)');
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Comparison</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; }
    iframe { flex: 1; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <iframe src="https://ofk123.github.io/deltapres_timeseries/index.html"></iframe>
  <iframe src="https://ofk123.github.io/deltapres_timeseries_spatiotemporalchunks/index.html"></iframe>
  <script>
    // Press 'r' to refresh both
    document.addEventListener('keydown', e => {
      if (e.key === 'r') {
        document.querySelectorAll('iframe').forEach(f => f.src = f.src);
      }
    });
  </script>
</body>
</html>
